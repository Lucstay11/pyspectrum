<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- disable older ie compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <!-- local copie of bootstrap css
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
        -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link href="./template.css" rel="stylesheet"/>

        <title>Spectrum Analyser</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" aria-label="Sa"><img src="./favicon-32x32.png" alt="Sa"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ml-auto">
                    <li id="connection_state" class="nav-item mx-1"> <img src="./icons/led-red.png" title="No connection" alt="no connection"> </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container-fluid">
            <div class="row">
                <!-- 9 colums of spectrum analyser -->
                <div class="col-10">
                    <!-- the canvas, turn off mouse pointer within it -->
                    <canvas id="spectrumanalyser" height="500px" width="1024px style="cursor: none;"></canvas>
                </div>
                <!-- 2 colums of tables and buttons -->
                <div class="col-2" style="overflow-y:auto;">
                    <div id="buttons"></div>
                    <div>
                        <div>
                            <div>
                                <h3>Configuration</h3>
                            </div>
                            <table id="config_table" class="table table-hover table-striped table-bordered table-sm">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Param</th>
                                        <th scope="col">Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <div id="marker-buttons">
                                <h3>Markers</h3>
                            </div>
                            <table id="marker_table" class="table table-hover table-striped table-bordered table-sm">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">MHz</th>
                                        <th scope="col">dB</th>
                                        <th scope="col">time</th>
                                        <th scope="col">d MHz</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- local copies of js and bootstrap
        <script src="./jquery/jquery-3.5.1.slim.min.js"></script>
        <script>window.jQuery || document.write('<script src="./jquery/jquery-3.5.1.slim.min.js"><\/script>')</script>
        <script src="./bootstrap/js/bootstrap.bundle.js"></script>
        -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script src="colormap.js"></script>
        <script src="spectrum.js"></script>
        <script src="main.js"></script>

    </body>
</html>
